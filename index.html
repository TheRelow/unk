	<!-- Подключение стилей -->

<body>
	<section class="animation">
		<div class="animation__center">
			<div class="animation__text">
				<span class="animation__line1 animation__line" id="animation__line1"><b>UNK group</b> более 20 лет реализует уникальные</span><br>
				<span class="animation__line2 animation__line" id="animation__line2">объекты мирового уровня в России и за рубежом,</span><br>
				<span class="animation__line3 animation__line" id="animation__line3">предоставляя полный цикл проектных услуг</span>
			</div>
			<div class="animation__icons">
				<div class="item item1" id="item1">
					<div class="item__img">
						<img src="img/logos/UNK_logo_arch.svg" alt="">
					</div>
					<div class="item__text">
						Градостроительство и архитектура
					</div>
				</div>
				<div class="item item2" id="item2">
					<div class="item__img">
						<img src="img/logos/UNK_logo_project.svg" alt="">
					</div>
					<div class="item__text">
						Управление строительством
					</div>
				</div>
				<div class="item item3" id="item3">
					<div class="item__img">
						<img src="img/logos/UNK_logo_design.svg" alt="">
					</div>
					<div class="item__text">
						Общественные интерьеры
					</div>
				</div>
				<div class="item item4" id="item4">
					<div class="item__img">
						<img src="img/logos/UNK_logo_corp_int.svg" alt="">
					</div>
					<div class="item__text">
						Коропоративные интерьеры
					</div>
				</div>
			</div>
		</div>
		<div class="right-top" id="right-top">
			en
		</div>
		<div class="left-bottom" id="left-bottom">
			© 2000–2019
		</div>
	</section>
	<script src="js/animation__center.js"></script>
